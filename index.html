<!DOCTYPE>
<html>
  <head>
    <title>cytoscape-dblclick.js demo</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

    <script src="cytoscape-dblclick.js"></script>
    <style>
      body {
        font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        font-size: 14px;
      }
      #cy {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 999;
      }
      h1 {
        opacity: 0.5;
        font-size: 1em;
        font-weight: bold;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function(){
        var cy = window.cy = cytoscape({
          container: document.getElementById('cy'),
          style: [
            {
              selector: 'node',
              style: {
                'content': 'data(name)'
              }
            },
            {
              selector: 'node.dblclicked',
              style: {
                'overlay-color': 'red',
                'overlay-padding': '5px',
                'overlay-opacity': 0.5,
              }
            },
            {
              selector: 'edge',
              style: {
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle'
              }
            }
          ],
          elements: {
            nodes: [
              { data: { id: 'j', name: 'Jerry' } },
              { data: { id: 'e', name: 'Elaine' } },
              { data: { id: 'k', name: 'Kramer' } },
              { data: { id: 'g', name: 'George' } }
            ],
            edges: [
              { data: { source: 'j', target: 'e' } },
              { data: { source: 'j', target: 'k' } },
              { data: { source: 'j', target: 'g' } },
              { data: { source: 'e', target: 'j' } },
              { data: { source: 'e', target: 'k' } },
              { data: { source: 'k', target: 'j' } },
              { data: { source: 'k', target: 'e' } },
              { data: { source: 'k', target: 'g' } },
              { data: { source: 'g', target: 'j' } }
            ]
          }
        });
        // demo your core ext
        cy.dblclick();
        cy.on('dblclick', function(evt) {
          console.log('dblclick');
          cy.animate({
            fit: {
              eles: evt.target,
              padding: 10,
            },
          });
        });
        cy.on('dblclick:timeout', function(evt) {
          console.log('dblclick:timeout');
        });
      });
    </script>
  </head>

  <body>
    <h1>cytoscape-dblclick demo</h1>
    <p>Double click to highlight a node. Single click to remove highlight from a node.</p>
    <div id="cy"></div>
  </body>
</html>
